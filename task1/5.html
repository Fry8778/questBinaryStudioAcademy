<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Shift</title>
    <style>
        .binary-shift_wrapper__ABjV5 {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .binary-shift_btnWrapper__La+49 {
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .decoded-message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>

<body>
    <div id="app" class="binary-shift_wrapper__ABjV5">
        <p id="binary-text"></p>
        <div class="binary-shift_btnWrapper__La+49">
            <button id="reset-btn">Reset</button>
            <button id="decode-btn">Decode</button>
        </div>
        <p>
            Embark on a binary journey, where order and rhythm lead the way. In the console's realm, every move counts.
            Embrace the pattern of swap, shift, reverse, and repeat. Let the sequence be your guide as you navigate the
            maze of digits to unlock the hidden path.
        </p>
        <p id="decoded-message" class="decoded-message"></p>
    </div>
    <script>
        const Mu = "11011100 11010001 11011000 10011100 11010001 10010101 01111101 11011000 11111001 10010001 11010001";

        const Uu = function (e) {
            let arr = e.split("");
            for (let n = 0; n < arr.length - 1; n += 2) {
                let r = arr[n];
                arr[n] = arr[n + 1];
                arr[n + 1] = r;
            }
            return arr.join("");
        };

        const Iu = function (e) {
            return e.slice(1) + e[0];
        };

        const Ru = function (e) {
            return e.split("").reverse().join("");
        };

        let currentBinary = Mu;

        function updateDisplay() {
            document.getElementById('binary-text').textContent = currentBinary;
        }

        function handleSwapEvenAndOdd() {
            currentBinary = currentBinary.split(" ").map(Uu).join(" ");
            updateDisplay();
        }

        function handleShiftLeft() {
            currentBinary = currentBinary.split(" ").map(Iu).join(" ");
            updateDisplay();
        }

        function handleReverse() {
            currentBinary = currentBinary.split(" ").map(Ru).join(" ");
            updateDisplay();
        }

        function decodeBinary(binaryString) {
            const binaryArray = binaryString.split(" ");
            const decimalArray = binaryArray.map(bin => parseInt(bin, 2));
            const asciiString = decimalArray.map(num => String.fromCharCode(num)).join("");
            return asciiString;
        }

        function applyAllTransforms() {
            handleSwapEvenAndOdd();
            handleShiftLeft();
            handleReverse();
            const decodedMessage = decodeBinary(currentBinary);
            document.getElementById('decoded-message').textContent = `Decoded message: ${decodedMessage}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('reset-btn').addEventListener('click', () => {
                currentBinary = Mu;
                updateDisplay();
                document.getElementById('decoded-message').textContent = "";
            });

            document.getElementById('decode-btn').addEventListener('click', applyAllTransforms);

            updateDisplay();
        });
    </script>
</body>

</html>
