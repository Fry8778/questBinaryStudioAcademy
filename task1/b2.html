<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary Shift</title>
    <style>
        .binary-shift_wrapper__ABjV5 {
            font-family: Arial, sans-serif;
        }

        .binary-shift_btnWrapper__La {
            margin-top: 10px;
        }

        .button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="binary-shift_wrapper__ABjV5" class="binary-shift_wrapper__ABjV5">
        <p id="binary-text"></p>
        <div id="binary-shift_btnWrapper__La" class="binary-shift_btnWrapper__La">
            <button onclick="reset()">Reset</button>
            <button onclick="handleSwapEvenAndOdd()">Swap Even and Odd</button>
            <button onclick="handleShiftLeft()">Shift Left</button>
            <button onclick="handleBinaryShift()">Binary Shift</button>
            <button onclick="handleReverse()">Reverse</button>
            <button onclick="handleRepeat()">Repeat</button>
            <button onclick="handleBinaryToText()">Binary to Text</button>
        </div>
        <p>Embark on a binary journey, where order and rhythm lead the way. In the console's realm, every move counts.
            Embrace the pattern of swap, shift, reverse, and repeat. Let the sequence be your guide as you navigate the
            maze of digits to unlock the hidden path.</p>
    </div>

    <script>
        const Nu = "binary-shift_wrapper__ABjV5",
            Fu = "binary-shift_btnWrapper__La",
            Mu = "11011100 11010001 11011000 10011100 11010001 10010101 01111101 11011000 11111001 10010001 11010001";

        let currentBinaryString = Mu;

        function Uu(e) {
            let t = e.split("");
            for (let n = 0; n < t.length - 1; n += 2) {
                let r = t[n];
                t[n] = t[n + 1];
                t[n + 1] = r;
            }
            return t.join("");
        }

        function Iu(e) {
            return e.slice(1) + e[0];
        }

        function Ku(e) {
            return e.split(" ").map(byte => {
                let num = parseInt(byte, 2);
                num = (num << 1) & 0xFF;
                return num.toString(2).padStart(8, '0');
            }).join(" ");
        }

        function Ru(e) {
            return e.split("").reverse().join("");
        }

        function Repeatu(e, times) {
            return Array(times + 1).join(e + " ");
        }

        function binaryToText(e) {
            const binaryArr = e.split(" ");
            let text = '';
            for (const binary of binaryArr) {
                const decimal = parseInt(binary, 2);
                text += String.fromCharCode(decimal);
            }
            return text;
        }

        function Vu() {
            function a() {
                currentBinaryString = currentBinaryString.split(" ").map(Uu).join(" ");
                updateText(currentBinaryString);
            }
            function o() {
                currentBinaryString = currentBinaryString.split(" ").map(Iu).join(" ");
                updateText(currentBinaryString);
            }
            function p() {
                currentBinaryString = currentBinaryString.split(" ").map(Ku).join(" ");
                updateText(currentBinaryString);
            }
            function i() {
                currentBinaryString = currentBinaryString.split(" ").map(Ru).join(" ");
                updateText(currentBinaryString);
            }
            function u() {
                currentBinaryString = Repeatu(currentBinaryString, 2).trim();
                updateText(currentBinaryString);
            }
            function b() {
                const text = binaryToText(currentBinaryString);
                updateText(text);
            }

            globalThis.handleSwapEvenAndOdd = a;
            globalThis.handleShiftLeft = o;
            globalThis.handleBinaryShift = p;
            globalThis.handleReverse = i;
            globalThis.handleRepeat = u;
            globalThis.handleBinaryToText = b;
        }

        function updateText(newText) {
            document.getElementById("binary-text").innerText = newText;
        }

        function reset() {
            currentBinaryString = Mu;
            updateText(Mu);
        }

        Vu();
        reset();
    </script>
</body>

</html>
